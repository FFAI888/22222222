<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DApp 登录页面 v0.05</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            margin: 5px 0;
        }
        #metaMaskBtn { background-color: #4CAF50; color: white; }
        #walletConnectBtn { background-color: #2196F3; color: white; }
        .wallet-address {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>欢迎使用 DApp</h2>
        <button id="metaMaskBtn">连接 MetaMask</button>
        <button id="walletConnectBtn">WalletConnect</button>
        <div class="wallet-address" id="walletAddress"></div>
    </div>

    <!-- web3.js -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
    <!-- walletconnect -->
    <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.7.8/dist/umd/index.min.js"></script>

    <script>
        const walletAddressDiv = document.getElementById('walletAddress');

        // MetaMask 连接
        document.getElementById('metaMaskBtn').addEventListener('click', async () => {
            if(window.ethereum){
                try {
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    const account = accounts[0];
                    walletAddressDiv.innerText = "已连接钱包: " + account;
                    // 跳转到确认关系页面
                    window.location.href = `confirm.html?account=${account}`;
                } catch(e) {
                    walletAddressDiv.innerText = "连接失败，请重试";
                    console.error(e);
                }
            } else {
                alert("请安装 MetaMask 钱包！");
            }
        });

        // WalletConnect 连接
        document.getElementById('walletConnectBtn').addEventListener('click', async () => {
            const provider = new WalletConnectProvider.default({
                rpc: {
                    1: "https://mainnet.infura.io/v3/你的InfuraID"  // 用你自己的Infura ID
                },
            });
            try {
                await provider.enable();
                const web3 = new Web3(provider);
                const accounts = await web3.eth.getAccounts();
                const account = accounts[0];
                walletAddressDiv.innerText = "已连接钱包: " + account;
                window.location.href = `confirm.html?account=${account}`;
            } catch(e) {
                walletAddressDiv.innerText = "WalletConnect 连接失败";
                console.error(e);
            }
        });
    </script>
</body>
</html>
