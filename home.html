<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DApp 主页 v0.04</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .content h2 {
            color: #333;
        }
        .wallet-address {
            margin-top: 10px;
            font-weight: bold;
            color: #4CAF50;
        }
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            background-color: #fff;
            border-top: 1px solid #ccc;
            padding: 10px 0;
        }
        .bottom-nav button {
            flex: 1;
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        .bottom-nav button.active {
            color: #4CAF50;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="content">
        <h2>欢迎来到 DApp 主页！</h2>
        <div class="wallet-address" id="walletAddress">加载钱包地址...</div>
    </div>
    <div class="bottom-nav">
        <button id="homeBtn" class="active">首页</button>
        <button id="groupBtn">拼团</button>
        <button id="earnBtn">赚币</button>
        <button id="tradeBtn">交易</button>
    </div>

    <script>
        // 获取 URL 参数中的钱包地址
        const urlParams = new URLSearchParams(window.location.search);
        const account = urlParams.get('account');
        const walletAddressDiv = document.getElementById('walletAddress');

        if(account){
            walletAddressDiv.innerText = "已连接钱包: " + account;
        } else {
            walletAddressDiv.innerText = "未获取到钱包地址";
        }

        // 底部导航栏功能
        const homeBtn = document.getElementById('homeBtn');
        const groupBtn = document.getElementById('groupBtn');
        const earnBtn = document.getElementById('earnBtn');
        const tradeBtn = document.getElementById('tradeBtn');
        const contentDiv = document.querySelector('.content');

        function setActive(button){
            [homeBtn, groupBtn, earnBtn, tradeBtn].forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
        }

        homeBtn.addEventListener('click', () => {
            setActive(homeBtn);
            contentDiv.innerHTML = `<h2>欢迎来到 DApp 主页！</h2><div class="wallet-address">${account ? "已连接钱包: " + account : "未获取到钱包地址"}</div>`;
        });

        groupBtn.addEventListener('click', () => {
            setActive(groupBtn);
            contentDiv.innerHTML = `<h2>这里是拼团页面（占位）</h2><div class="wallet-address">${account ? "已连接钱包: " + account : "未获取到钱包地址"}</div>`;
        });

        earnBtn.addEventListener('click', () => {
            setActive(earnBtn);
            contentDiv.innerHTML = `<h2>这里是赚币页面（占位）</h2><div class="wallet-address">${account ? "已连接钱包: " + account : "未获取到钱包地址"}</div>`;
        });

        tradeBtn.addEventListener('click', () => {
            setActive(tradeBtn);
            contentDiv.innerHTML = `<h2>这里是交易页面（占位）</h2><div class="wallet-address">${account ? "已连接钱包: " + account : "未获取到钱包地址"}</div>`;
        });
    </script>
</body>
</html>
