<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DApp 登录页面 v0.02</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
        }
        .wallet-address {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>欢迎使用 DApp</h2>
        <button id="connectWalletBtn">连接钱包</button>
        <div class="wallet-address" id="walletAddress"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
    <script>
        const connectWalletBtn = document.getElementById('connectWalletBtn');
        const walletAddressDiv = document.getElementById('walletAddress');

        connectWalletBtn.addEventListener('click', async () => {
            if (window.ethereum) {
                try {
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    const account = accounts[0];
                    walletAddressDiv.innerText = "已连接钱包: " + account;
                    console.log("连接成功:", account);
                    // 连接成功后跳转到确认关系页面，并传递钱包地址
                    window.location.href = `confirm.html?account=${account}`;
                } catch (error) {
                    console.error("连接钱包失败:", error);
                    walletAddressDiv.innerText = "连接失败，请重试";
                }
            } else {
                alert("请安装 MetaMask 或其他兼容钱包！");
            }
        });
    </script>
</body>
</html>
