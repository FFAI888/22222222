<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>简单 DApp 示例 +0.01</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
</head>
<body>
  <!-- 登录页 -->
  <div id="loginPage" class="page">
    <h1>连接钱包</h1>
    <button id="connectWalletBtn">连接钱包</button>
    <p id="walletAddress"></p>
    <button id="goToConfirmBtn" disabled>下一步: 确认关系</button>
  </div>

  <!-- 确认关系页 -->
  <div id="confirmPage" class="page" style="display:none">
    <h1>确认关系</h1>
    <p>示例关系确认</p>
    <button id="goToHomeBtn">进入主页</button>
  </div>

  <!-- 主页 -->
  <div id="homePage" class="page" style="display:none">
    <h1>主页</h1>
    <p>欢迎使用 DApp 示例！</p>
    <div class="bottom-nav">
      <button class="nav-btn" data-page="homeTab">首页</button>
      <button class="nav-btn" data-page="groupTab">拼团</button>
      <button class="nav-btn" data-page="earnTab">赚币</button>
      <button class="nav-btn" data-page="tradeTab">交易</button>
    </div>
    <div id="tabContent">
      <div id="homeTab">这是首页内容</div>
      <div id="groupTab" style="display:none">这是拼团内容</div>
      <div id="earnTab" style="display:none">这是赚币内容</div>
      <div id="tradeTab" style="display:none">这是交易内容</div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
