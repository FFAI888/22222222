<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DApp 主页 v0.18</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background-color: #f0f2f5;
        display: flex;
        flex-direction: column;
        height: 100vh;
    }
    .content {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
    }
    .content h2 {
        color: #333;
        margin-bottom: 10px;
    }
    .wallet-address {
        font-weight: bold;
        color: #4CAF50;
    }
    /* 底部导航栏 */
    .bottom-nav {
        display: flex;
        justify-content: space-around;
        background: linear-gradient(180deg, #e0e0e0cc, #d0e6f5cc); /* 可自定义渐变 */
        backdrop-filter: blur(10px);
        border-top: 1px solid #ccc;
        height: 70px;
        position: relative;
    }
    .bottom-nav button {
        flex: 1;
        background: none;
        border: none;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-size: 16px;
        color: #555; /* 深色文字 */
        border-radius: 12px;
        transition: transform 0.2s, color 0.3s, background 0.5s, box-shadow 0.3s;
        overflow: hidden;
        position: relative;
    }
    .bottom-nav button img {
        width: 28px;
        height: 28px;
        margin-bottom: 2px;
        transition: filter 0.3s, transform 0.3s;
        filter: grayscale(100%);
    }
    .bottom-nav button.active {
        color: #fff;
        background: linear-gradient(135deg, #4CAF50, #81C784);
        animation: gradientMove 3s linear infinite, activeFloat 2s ease-in-out infinite; /* 激活微动效果 */
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .bottom-nav button.active img {
        filter: grayscale(0%) brightness(1.2);
        transform: scale(1.1);
    }
    .bottom-nav button:hover {
        transform: scale(1.05);
        box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    .bottom-nav button:active {
        transform: scale(1.15);
    }

    /* 点击波纹 */
    .ripple {
        position: absolute;
        border-radius: 50%;
        transform: scale(0);
        animation: ripple 0.6s linear;
        background-color: rgba(255, 255, 255, 0.6);
        pointer-events: none;
    }
    @keyframes ripple {
        to { transform: scale(4); opacity: 0; }
    }

    /* 动态渐变流动 */
    @keyframes gradientMove {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    /* 激活微动效果 */
    @keyframes activeFloat {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-3px); }
    }
    .bottom-nav button.active {
        background-size: 200% 200%;
    }
</style>
</head>
<body>

<div class="content">
    <h2>欢迎来到 DApp 主页！</h2>
    <div class="wallet-address" id="walletAddress">加载钱包地址...</div>
</div>

<div class="bottom-nav">
    <button id="homeBtn" class="active">
        <img src="https://img.icons8.com/fluency/48/000000/home.png" alt="首页">
        首页
    </button>
    <button id="groupBtn">
        <img src="https://img.icons8.com/fluency/48/000000/conference.png" alt="拼团">
        拼团
    </button>
    <button id="earnBtn">
        <img src="https://img.icons8.com/fluency/48/000000/coin-in-hand.png" alt="赚币">
        赚币
    </button>
    <button id="swapBtn">
        <img src="https://img.icons8.com/fluency/48/000000/exchange.png" alt="兑换">
        兑换
    </button>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const account = urlParams.get('account');
    const walletAddressDiv = document.getElementById('walletAddress');
    walletAddressDiv.innerText = account ? "已连接钱包: " + account : "未获取到钱包地址";

    const homeBtn = document.getElementById('homeBtn');
    const groupBtn = document.getElementById('groupBtn');
    const earnBtn = document.getElementById('earnBtn');
    const swapBtn = document.getElementById('swapBtn');
    const contentDiv = document.querySelector('.content');
    const buttons = [homeBtn, groupBtn, earnBtn, swapBtn];

    function setActive(button){
        buttons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
    }

    function updateContent(title){
        contentDiv.innerHTML = `<h2>${title}</h2><div class="wallet-address">${account ? "已连接钱包: " + account : "未获取到钱包地址"}</div>`;
    }

    function addRippleEffect(e){
        const ripple = document.createElement("span");
        ripple.classList.add("ripple");
        const rect = e.target.getBoundingClientRect();
        ripple.style.left = `${e.clientX - rect.left}px`;
        ripple.style.top = `${e.clientY - rect.top}px`;
        e.target.appendChild(ripple);
        setTimeout(() => ripple.remove(), 600);
    }

    homeBtn.addEventListener('click', (e) => { setActive(homeBtn); updateContent("欢迎来到 DApp 主页！"); addRippleEffect(e); });
    groupBtn.addEventListener('click', (e) => { setActive(groupBtn); updateContent("这里是拼团页面（占位）"); addRippleEffect(e); });
    earnBtn.addEventListener('click', (e) => { setActive(earnBtn); updateContent("这里是赚币页面（占位）"); addRippleEffect(e); });
    swapBtn.addEventListener('click', (e) => { setActive(swapBtn); updateContent("这里是兑换页面（占位）"); addRippleEffect(e); });
</script>

</body>
</html>
